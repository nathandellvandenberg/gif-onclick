<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Foot Licker | Randy Al</title>
    <style>
      body {
        margin: 0;
      }
      .sixty-nine {
        position: absolute;
        pointer-events: none;
        display: none;
      }
    </style>
  </head>
  <body>
    <img
      class="sixty-nine"
      src="./images/69_newer.gif"
      height="500"
      width="500"
      alt="Static Image"
    />

    <img
      src="./images/foot_licker.png"
      height="500"
      width="500"
      alt="static-image"
      class="footlicker-image"
    />

    <script>
      const footlickerImg = document.querySelector('.footlicker-image');
      const sixtyNine = document.querySelector('.sixty-nine');
      const specialLick = document.createElement('audio');
      specialLick.src = './sounds/special_lick.mp3';

      const lick = () => {
        const audio = document.createElement('audio');
        audio.src = './sounds/lick.mp3';
        audio.addEventListener('ended', () => {
          audio.remove();
        });
        audio.play();
      };

      let count = 0;

      footlickerImg.addEventListener('click', () => {
        count++;
        footlickerImg.src = './images/foot_licker.gif';
        if (count !== 69) {
          lick();
        } else {
          specialLick.play();
          sixtyNine.style.display = 'block';
          setTimeout(() => {
            sixtyNine.style.display = 'none';
          }, 3000);
          count = 0;
        }
      });
    </script>
  </body>
</html>
